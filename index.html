<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Dashboard</title>
        <meta name="description" content="A dashboard for admin of multiple projects">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <template id="card-template">
            <link rel="stylesheet" href="card_style.css">
            <div class="card">
                
                <div class="wrapper header">
                    <slot name="project-name"><h1>NO PROJECT NAME</h1></slot>
                </div>
                <div class="wrapper">
                    <h2>Project Details</h2>
                </div>
                <div class="wrapper details">
                    <slot name="project-details"><span>NO PROJECT DETAILS</span></slot>
                </div>
                <div class="wrapper">
                    <h2>Current Issues</h2>
                </div>
                <div class="wrapper issues">
                    <slot name="project-issues">NO LOGGED ISSUES</slot>
                </div>
                <div class="gh-icon">
                    <slot name = "gh-link"></slot>
                </div>
            </div>
        </template>

        <div id="dashboard">
            <div id="sidebar">
                <img src="Assets/chevron-double-right.svg" onclick="expandSidebar()">
				<div id="sidebar-header" class="sb-content"><h1>Admin Dashboard</h1></div>
				<div class="group-wrapper">
					<div class="sidebar-group">
						<button id="sb-home" class="sidebar-button sb-content"><p>Home</p></button>
						<button id="sb-account" class="sidebar-button sb-content"><p>Profile</p></button>
						<button id="sb-message" class="sidebar-button sb-content"><p>Messages</p></button>
						<button id="sb-history" class="sidebar-button sb-content"><p>History</p></button>
						<button id="sb-tasks" class="sidebar-button sb-content"><p>Tasks</p></button>
						<button id="sb-community" class="sidebar-button sb-content"><p>Communities</p></button>
					</div>
					<div class="sidebar-group">
						<button id="sb-settings" class="sidebar-button sb-content"><p>Settings</p></button>
						<button id="sb-support" class="sidebar-button sb-content"><p>Support</p></button>
						<button id="sb-privacy" class="sidebar-button sb-content"><p>Privacy</p></button>
					</div>
				</div>
            </div>
            <header>
				<h1>Welcome Daniel! &#128513;</h1>
			</header>
            <main>
                <div id="project-area">
                    <!--
                        Emmet: project-card*15>h1.project-name{Project $}+p.project-details{Details of project $. Blah blah blah}+.project-issues*5{Project issue $}
                    -->
                </div>
				<div class="notification-wrapper" id="announcements">
					<div class="notifications">
						<h1>Announcements</h1>
					</div>
				</div>
				<div class="notification-wrapper" id="trending">
					<div class="notifications">
						<h1>Trending</h1>
					</div>
				</div>
            </main>
        </div>
        <!--script src="sidebar.js" async defer></script-->
		<script src="load_projects.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Dashboard</title>
        <meta name="description" content="A dashboard for admin of multiple projects">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <template id="card-template">
            <link rel="stylesheet" href="card_style.css">
            <div class="card">
                
                <div class="wrapper header">
                    <slot name="project-name"><h1>NO PROJECT NAME</h1></slot>
                </div>
                <div class="wrapper">
                    <h2>Project Details</h2>
                </div>
                <div class="wrapper details">
                    <slot name="project-details"><span>NO PROJECT DETAILS</span></slot>
                </div>
                <div class="wrapper">
                    <h2>Current Issues</h2>
                </div>
                <div class="wrapper issues">
                    <slot name="project-issues">NO LOGGED ISSUES</slot>
                </div>
                <div class="gh-icon">
                    <slot name = "gh-link"></slot>
                </div>
            </div>
        </template>

        <div id="dashboard">
            <div id="sidebar">
                <img src="Assets/chevron-double-right.svg" onclick="expandSidebar()">
                <div id="sidebar-header" class="sb-collapse" style="--icon:url('Assets/feather.svg')"><h1>Admin Dashboard</h1></div>
                <div class="sidebar-content">
                    <div class="sidebar-group">
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/home-circle.svg')"><p>Home</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/account.svg')"><p>Profile</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/message.svg')"><p>Messages</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/history.svg')"><p>History</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/clipboard-list-outline.svg')"><p>Tasks</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/account-group.svg')"><p>Communities</p></button>
                    </div>
                    <div class="sidebar-group">
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/cog.svg')"><p>Settings</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/face-agent.svg')"><p>Support</p></button>
                        <button class="sidebar-button sb-collapse" style="--icon:url('Assets/shield-lock-outline.svg')"><p>Privacy</p></button>
                    </div>
                </div>
            </div>
